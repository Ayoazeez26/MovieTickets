<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <div class="top-part">
            <h5>Pick a movie:</h5>
            <select name="movies" id="movies" onchange="getMoviePrice()">
                <option value="null">Pick Movie</option>
                <option value="10">Ford vs Ferrari ($10)</option>
                <option value="5">Kpali ($5)</option>
                <option value="12">Miracle in Cell No 7 ($12)</option>
                <option value="8">Extraction ($10)</option>
            </select>
        </div>

        <div class="desc">
            <div class="seat-type gray">
                <div class="discolored seat-desc"></div>
                <p>N/A</p>
            </div>
            <div class="seat-type green">
                <div class="selected seat-desc"></div>
                <p>Selected</p>
            </div>
            <div class="seat-type white">
                <div class="occupied seat-desc"></div>
                <p>Occupied</p>
            </div>
        </div>

        <div class="screen"></div>

        <div class="seats" onclick="selectSeat()">
            <div class="seat-row row-one">
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
            </div>
            <div class="seat-row row-two">
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>
            <div class="seat-row row-three">
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat discolored"></div>
                <div class="seat occupied"></div>
                <div class="seat discolored"></div>
            </div>
        </div>

        <div class="prices-seats"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
